<html>

<head>
    <title>Codemirror Tester</title>
    <script src="js/codemirror.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/docs.css"/>
</head>

<body>
<h3>Codemirror wiki parser tester</h3>

<div style="border: 1px solid black">
<textarea id="code" rows="20" cols="60"></textarea>
</div>

<script type="text/javascript">
  var editor = CodeMirror.fromTextArea('code', {
    height: "400px",
    width: "400px",
    parserfile: "parsewiki.js",
    stylesheet: "css/wikicolors.css",
    path: "js/",
    lineNumbers: false,
    enterMode: "flat",
    tabMode: "spaces"
  });
  setTimeout(function() {
      editor.setCode("= header 1 =\n\n* enum");
      editor.focus();
  }, 500);
</script>

<br><a href="http://codemirror.net/manual.html" target="_blank">Codemirror Manual</a>


</body>
</html>
